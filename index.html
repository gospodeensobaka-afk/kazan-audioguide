<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Audio Guide</title>

    <link rel="stylesheet" href="styles.css">

    <!-- MapLibre -->
    <link href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>

    <script src="app.js" defer></script>
</head>

<body>
    <audio id="globalAudio" controls autoplay preload="auto"></audio>

    <!-- Кнопка начала экскурсии -->
    <button id="startTourBtn">Начать экскурсию</button>

    <!-- Прогресс -->
    <div id="tourProgress">Пройдено: 0 из 0</div>

    <div id="map"></div>

    <!-- Фото оверлей -->
    <div id="photoOverlay" class="photo-overlay hidden">
      <div class="photo-inner">
        <img id="photoImage" src="">
        <button id="closePhotoBtn" class="close-photo-btn">✕</button>
      </div>
    </div>

    <!-- Галерея -->
    <div id="galleryOverlay" class="hidden"></div>

    <!-- Кнопки управления -->
    <button id="simulate" class="control-btn">Симуляция</button>
    <button id="enableCompass" class="control-btn">Включить компас</button>
    <button id="notReadyBtn" class="control-btn">Не успеваю</button>

    <!-- CORE + EXPERIMENTAL -->
    <script src="app.core.js"></script>
    <script src="app.experimental.js"></script>
</body>
</html>
