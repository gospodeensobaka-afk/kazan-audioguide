<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kazan Audio Guide</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: #f5f5f5;
        }

        #map {
            width: 100vw;
            height: 70vh;
        }

        #controls {
            display: flex;
            gap: 10px;
            padding: 10px;
        }

        button {
            padding: 10px 15px;
            border: none;
            background: #2a8bf2;
            color: white;
            border-radius: 6px;
            font-size: 16px;
        }

        #route-status {
            padding: 10px;
            background: #fff;
            border-top: 1px solid #ddd;
            font-size: 14px;
        }

        #debug {
            padding: 10px;
            background: #eee;
            font-size: 12px;
            white-space: pre-line;
            height: 20vh;
            overflow-y: auto;
        }
    </style>

    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU"></script>
    <script src="app.js" defer></script>
</head>

<body>

    <div id="map"></div>

    <div id="controls">
        <button id="recenter-btn">Центрировать</button>
        <button id="simulate-btn">Симуляция движения</button>
    </div>

    <div id="route-status">Загрузка…</div>
    <div id="debug"></div>

</body>
</html>
